<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>敏感词检测</title>
</head>
<body>
<h1>敏感词检测</h1>
<form id="checkForm" method="POST" action="/check_text">
    <label for="text">输入要检查的语句:</label>
    <textarea id="text" name="text" rows="4" cols="50"></textarea><br><br>
    <input type="submit" value="检测">
</form>
<p id="result"></p>

<script>
    document.getElementById("checkForm").onsubmit = function(event) {
        event.preventDefault();
        var text = document.getElementById("text").value;

        fetch("/check_text", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ text: text })
        })
            .then(response => response.json())
            .then(data => {
                var result = data.contains_sensitive_word ? "有敏感词：" + data.word : "没包含敏感词";
                document.getElementById("result").textContent = result;
            })
            .catch(error => console.error('Error:', error));
    };
</script>
</body>
</html>
