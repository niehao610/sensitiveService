<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensitive Words Checker</title>
</head>
<body>
<h1>Sensitive Words Checker</h1>
<form id="checkForm" method="POST" action="/check_text">
    <label for="text">Enter text to check:</label>
    <textarea id="text" name="text" rows="4" cols="50"></textarea><br><br>
    <input type="submit" value="Check">
</form>
<p id="result"></p>

<script>
    document.getElementById("checkForm").onsubmit = function(event) {
        event.preventDefault();
        var text = document.getElementById("text").value;

        fetch("/check_text", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ text: text })
        })
            .then(response => response.json())
            .then(data => {
                var result = data.contains_sensitive_word ? "Contains sensitive words." + data.word : "Does not contain sensitive words.";
                document.getElementById("result").textContent = result;
            })
            .catch(error => console.error('Error:', error));
    };
</script>
</body>
</html>
